machine:
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx256m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - git clone git@github.com:vinli/build.git .build
  override:
    - .build/android-net/pretest.sh:
        timeout: 1800

test:
  override:
    - .build/android-net/test.sh
  post:
    - .build/android-net/posttest.sh
